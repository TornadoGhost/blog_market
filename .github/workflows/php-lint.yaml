name: php-linter

on:
  push:
    branches:
    - master
    - feature/php-lint

jobs:

  UnitTests:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      name: Checkout code

    - name: PHP Syntax Checker (Lint)
      uses: StephaneBour/actions-php-lint@8.0
      with:
        # Folder to check syntax
        dir: "./app/"